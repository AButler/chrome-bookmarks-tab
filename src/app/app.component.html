<div class="toolbar">
  <div class="d-inline-block" ngbDropdown>
    <button class="btn btn-link" ngbDropdownToggle>
      <img
        src="assets/images/configure.png"
        width="16"
        height="16"
        alt="Configure"
      />
    </button>
    <div ngbDropdownMenu>
      <button ngbDropdownItem (click)="toggleEditMode()">
        <span *ngIf="editMode">âœ”</span>
        Edit Mode
      </button>
      <div class="dropdown-divider"></div>
      <button ngbDropdownItem (click)="import()">Import</button>
      <button ngbDropdownItem (click)="export()">Export</button>
    </div>
  </div>
</div>

<div class="banner alert alert-primary" *ngIf="editMode">
  You are now in Edit mode. You can now make changes to your bookmarks.
  <div class="actions">
    <button class="btn btn-primary btn-sm" (click)="save()">Save</button>
    <button class="btn btn-sm" (click)="cancelSave()">Cancel</button>
  </div>
</div>

<div class="content">
  <div class="container" [ngClass]="{ 'edit-mode': editMode }">
    <div class="column" *ngFor="let column of bookmarks.columns">
      <h2>{{ column.header }}</h2>
      <a
        class="bookmark"
        *ngFor="let item of column.items"
        (click)="selectItem(item)"
        [href]="editMode ? '' : item.href"
        [ngStyle]="{ 'background-image': 'url(' + item.image + ')' }"
      >
        <span class="title">{{ item.title }}</span>
      </a>

      <div class="add-bookmark" *ngIf="editMode"></div>
    </div>

    <div class="add-column" *ngIf="editMode"></div>
  </div>
</div>

<app-footer></app-footer>

<input
  type="file"
  name="file"
  #importFile
  style="display: none"
  (change)="importFileChanged($event)"
/>
